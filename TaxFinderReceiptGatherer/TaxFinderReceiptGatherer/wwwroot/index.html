<!DOCTYPE html>
<html lang="en">
<head>
    <title>file input image and alv</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>alvFinder</h1>
    </div>

    <div class="form" id="form">
        <form method="POST" action="api/receipt" enctype="multipart/form-data">

            <input class="input" type="file" id="AlvImg" name="AlvImg" onchange="previewFile()">
            <br />
            <img src="" class="image" height="200" alt="Image preview...">

            <input class="input" name="Alv24" id="Alv24" type="number" step="0.01" placeholder=" alv 24%">

            <input class="input" name="Alv14" id="Alv14" type="number" step="0.01" placeholder=" alv 14%">

            <input class="input" name="Alv10" id="Alv10" type="number" step="0.01" placeholder=" alv 10%">

            <input class="input" name="Alv0" id="Alv0" type="number" step="0.01" placeholder=" alv 0%">
            <input class="btn" type="submit" value="Submit" formmethod="POST" formaction="api/receipt">
        </form>
    </div>
    <div id="footer">
        <p>Arado 2019 TV</p>
    </div>

</body>
</html>
